<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is page using Bootstrap 4</title>
    <!-- Import Boostrap css, js, font awesome here -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link href="./css/style.css" rel="stylesheet">
</head>

<body>
    <!-- Navigation  sticky-top Dinh len tren dinh-->
    <nav class="navbar navbar-expand-md navbar-light bg-light sticky-top">
        <!--class="container-fluid" Dan ra toan chieu ngang  -->
        <div class="container-fluid">
            <!--  class="navbar-branch" Chứa ảnh thương hiệu-->
            <a class="navbar-branch">
                <img src="./images/logo.jpg" height="50">
            </a>
            <!-- Nếu muốn sử dụng các menu có responsive. class trên chứa data-target thì sẽ sử dụng thông tin của id sau -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Service</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Team</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Carousel là ảnh dạng băng truyền -->
    <!-- Carousel -->
    <div id="slides" class="carousel slide" data-ride="carousel">

        <!-- Indicators -->
        <ul class="carousel-indicators">
            <li data-target="#slides" data-slide-to="0" class="active"></li>
            <li data-target="#slides" data-slide-to="1"></li>
            <li data-target="#slides" data-slide-to="2"></li>
        </ul>

        <!-- The slideshow -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./images/slide_0.jpg" alt="Los Angeles">
                <div class="carousel-caption">
                    <h1 class="display-2">Example</h1>
                    <h3>Auto layout with bootstrap</h3>
                    <!--btn-ouline-light có viền border là mầu sáng  -->
                    <button type="button" class="btn btn-outline-light btn-lg"> VIEW TUTORIAL</button>
                    <button type="button" class="btn btn-primary btn-lg">View video</button>
                </div>
            </div>
            <div class="carousel-item">
                <img src="./images/slide_1.jpg" alt="Chicago">
            </div>
            <div class="carousel-item">
                <img src="./images/slide_2.jpg" alt="New York">
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="carousel-control-prev" href="#slides" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#slides" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>

    </div>
    <!-- Jumbotron -->
    <div class="container-fluid">
        <div class="row jumbotron">
            <div class="col-xs-12 col-sm-12 col-md-9 col-lg-9 col-xl-10">
                <p>The quantity in stock is the change in stock</p>

            </div>
            <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 col-xl-2">
                <a href="#">
                    <button type="button" class="btn btn-outline-secondary">Buy a host</button>
                </a>

            </div>
        </div>
    </div>
    <!--  -->
    <div class="container-fluid padding">
        <div class="row welcome text-center">
            <div class="col-12">
                <div class="display-4">
                    <h1>Build your application</h1>
                </div>
            </div>
            <div class="col-12">

                <p>Welcome my bootstrap 4 tutorials. Bootstrap is an open-source and free front-end library with HTML and Css based design</p>

            </div>
        </div>
    </div>
</body>

</html>
